<!DOCTYPE html>
<html>
    <head>
        <title>Gesture to Meaning</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
    <center>
    <h1 class = "btn btn-warning" id = "hu" style = "color:white">Gesture dictionary

        <span>&#129311;</span>
        <span>&#128077;</span>

    <br>
    <br>
    <br>
    <p style="font-size: 22px; color: rgb(240, 236, 236)">Take a selfie with a hand gesture, to see what that means</p>

    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - view </label>
